<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Завдання 8</h3>
    <p>
      Створити функцію, яка виводить банер (у функцію передаються: зображення,
      заголовок та посилання, куди переходимо при кліку на зображення (тег img
      повине знаходитись у середині тега a: &lt;a&gt; &lt;img src="шлях" /&gt;
      &lt;/a&gt;
    </p>

    <script>
      const titleBunner = prompt("Введіть заголовок для баннера:", "Pear")
      const imagePath = prompt("Введіть шлях до картинки:", "img/1.png")
      const linkBunner = prompt(
        "Введіть посилання:",
        "https://uk.wikipedia.org/wiki/%D0%93%D1%80%D1%83%D1%88%D0%B0"
      )

      printBunner(titleBunner, imagePath, linkBunner)

      function printBunner(arg1, arg2, arg3) {
        document.write(`
				<h1>${arg1}</h1>
				<a href="${arg3}"><img src="${arg2}" width="100"></a>
			`)
      }
    </script>
  </body>
</html>
