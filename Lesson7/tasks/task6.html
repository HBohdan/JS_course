<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Завдання 6</h3>
    <p>
      Створити функцію, яка створює таблицю з вказаною кількістю рядків і
      стовпців (таблиця заповнюється заданим фіксованим повідомленням).
    </p>

    <script>
      const userRow = parseInt(prompt("Введіть кількість рядків:"))
      const userColumn = parseInt(prompt("Введіть кількість стовпців:"))

      document.write(`${createTable(userRow, userColumn)}`)

      function createTable(row, column) {
        let count = 1
        let table = `<table border="1">`
        for (let i = 0; i < row; i++) {
          table += `<tr>`
          for (let j = 0; j < column; j++, count++) {
            table += `<td  width="20" height="20">${count}</td>`
          }
          table += `</tr>`
        }
        table += `</table>`
        return table
      }
    </script>
  </body>
</html>
