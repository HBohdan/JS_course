<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Завдання 2</h3>
    <p>
      Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день
      робочим.
    </p>

    <script>
      const numberDay = parseInt(prompt("Введіть номер дня, (1 - 7):"))

      function getDayWeek(numberDay) {
        switch (numberDay) {
          case 1:
          case 2:
          case 3:
          case 4:
          case 5:
            return "робочий день"
          case 6:
          case 7:
            return "вихідний день"
          default:
            return "Error!"
        }
      }

      document.write(`День ${numberDay} - ${getDayWeek(numberDay)}.`)
    </script>
  </body>
</html>
