<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Завдання 10</h3>
    <p>
      Дано покази температур (довільна кількість). Розробити функцію, яка
      дозволить знайти середнє значення для додатних показів температури.
    </p>

    <script>
      document.write(
        `Середнє значення для додатних показів температури = ${averagePositiveTemperature(
          12,
          -3,
          8,
          20,
          20
        )}`
      )

      function averagePositiveTemperature() {
        let sumTemperature = 0
        let countPositivTemp = 0

        for (let i = 0; i < arguments.length; i++) {
          if (arguments[i] > 0) {
            sumTemperature += arguments[i]
            countPositivTemp++
          }
        }

        return sumTemperature / countPositivTemp
      }
    </script>
  </body>
</html>
