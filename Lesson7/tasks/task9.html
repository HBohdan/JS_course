<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Завдання 9</h3>
    <p>
      Дано покази температур (довільна кількість). Розробити функцію, яка
      дозволить підрахувати кількість від’ємних показів температури.
    </p>

    <script>
      document.write(
        `Кількість від'ємних показів температури = ${negativeTemperature()}`
      )

      function negativeTemperature() {
        let countNegativTemp = 0
        let temp

        do {
          temp = parseInt(
            prompt(
              "Введіть показник температури: (для виходу натисніть 'Cancel')",
              15
            )
          )

          if (temp < 0) countNegativTemp++
        } while (isFinite(temp))

        return countNegativTemp
      }
    </script>
  </body>
</html>
