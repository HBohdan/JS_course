  <body>
    <h3>Завдання 9</h3>
    <p>
      Дано покази температур (довільна кількість). Розробити функцію, яка
      дозволить підрахувати кількість від’ємних показів температури.
    </p>

    <script>
      document.write(
        `Кількість від'ємних показів температури = ${countNegativeTemperature(
          12,
          -5,
          7,
          -3,
          -6,
          0,
          4
        )}`
      )

      function countNegativeTemperature() {
        let counter = 0

        for (let i = 0; i < arguments.length; i++) {
          if (arguments[i] < 0) counter++
        }

        return counter
      }
    </script>
  </body>
