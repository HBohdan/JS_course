<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Завдання 7</h3>
    <p>
      Створити функцію, яка випадковим чином виводить на екран одне із 4
      зображень (шляхи до зображень передаються у функцію)
    </p>

    <script>
      document.write(getImg("img/1.png", "img/2.png", "img/3.png", "img/4.png"))

      function getImg(...path) {
        let numberImg = Math.floor(Math.random() * 4)

        return `<img src="${path[numberImg]}" width="100">`
      }
    </script>
  </body>
</html>
