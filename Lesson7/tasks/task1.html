<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Завдання 1</h3>
    <p>Створити функцію, яка за номером місяця повертає його назву.</p>

    <script>
      const numberMonth = parseInt(prompt("Введіть номер місяця, (1 - 12):"))

      function getMonthName(numberMonth) {
        switch (numberMonth) {
          case 1:
            return "Січень"
          case 2:
            return "Лютий"
          case 3:
            return "Березень"
          case 4:
            return "Квітень"
          case 5:
            return "Травень"
          case 6:
            return "Червень"
          case 7:
            return "Липень"
          case 8:
            return "Серпень"
          case 9:
            return "Вересень"
          case 10:
            return "Жовтень"
          case 11:
            return "Листопад"
          case 12:
            return "Грудень"
          default:
            return "Error!"
        }
      }

      document.write(`Місяць -  ${getMonthName(numberMonth)}.`)
    </script>
  </body>
</html>
