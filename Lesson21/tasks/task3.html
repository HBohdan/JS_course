<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
	 <style>
		.cntList {
			display: flex;
		}
		.cntList ol {
			display: inline-block;
		}
	 </style>
	 
  </head>

  <body>
    <h3>Завдання 3</h3>
    <p>
      Дано 5 випадковим чином згенерованих нумерованих списків з рандомними числами (кількість елементів у списку випадкова від 1 до 10, елементи випадкові – від 1 до 100). При натисненні на кнопку нумеровані списки з парною кількістю елементів зафарбувати у зелений колір, інші у червоний.
    </p>

    <div class="container">
		
	 </div> 
	 <script>
		class NumberedLists {
			constructor(numberList) {
				this.numberList = numberList
			}
			getRandomNumber(minV, maxV) {
				return minV + Math.floor(Math.random() * (maxV - minV + 1))
			}
			paintLists() {
				const cntList = document.querySelector('.cntList')

				for (const list of cntList.children) {
					if (list.childElementCount % 2 === 0) list.style.background = 'green'
					else list.style.background = 'red'
				}
			}
			render(targetSelector) {
				const cnt = document.querySelector(targetSelector)
				const button = document.createElement('button')
				button.innerText = 'paint list'
				button.onclick = this.paintLists
				cnt.append(button)

				const cntList = document.createElement('div')
				cntList.className = 'cntList'

				for (let i = 0; i < this.numberList; i++) {
					const ol = document.createElement('ol')
					const numberElementList = this.getRandomNumber(1, 10)
					for (let j = 0; j < numberElementList; j++) {
						const elemList = document.createElement('li')
						elemList.innerText = this.getRandomNumber(1, 100)
						ol.append(elemList)
					}
					cntList.append(ol)
				}
				cnt.append(cntList)
			}
		}

		const nl = new NumberedLists(5)
		nl.render('.container')
	 </script>
  </body>
</html>
