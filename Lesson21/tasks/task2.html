<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
	 <style>
		.container {
			display: flex;
			flex-direction: column;
		}
	 </style>
	 
  </head>

  <body>
    <h3>Завдання 2</h3>
    <p>
      Дано 5 елементів input. При введенні значення у якийсь із них необхідно автоматично заповнювати інші (усі попередні у спадному порядку(кожен попередній має значення на 1 менше за наступний), усі наступні на 1 більше (кожен наступне на 1 більше за попереднього).
    </p>

    <div class="container">
		<label>
			Value 1
			<input type="text">
		</label>
		<label>
			Value 2
			<input type="text">
		</label>
		<label>
			Value 3
			<input type="text">
		</label>
		<label>
			Value 4
			<input type="text">
		</label>
		<label>
			Value 5
			<input type="text">
		</label>
	 </div> 
	 <script>
		const cnt = document.querySelector('.container')

		for (const elem of cnt.children) {
			elem.firstElementChild.oninput = clickElem
		}

		function clickElem(e) {
			let label = this.parentElement
			let inpValue = parseInt(this.value)

			while(label.previousElementSibling) {
				label = label.previousElementSibling
				label.firstElementChild.value = inpValue - 1
				inpValue--
			}
			while(label.nextElementSibling) {
				label = label.nextElementSibling
				label.firstElementChild.value = inpValue + 1
				inpValue++
			}
		}
	 </script>
  </body>
</html>
