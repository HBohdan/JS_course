<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Завдання 5</h3>
	<p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль).
		Вивести на екран назву транспортного засобу, яким він може керувати.</p>

	<script>
		const userCategory = prompt('Введіть категорію (A, B, C):')
		let transport

		switch (userCategory) {
			case 'A': transport = 'Мотоцикл.'
				break;
			case 'B': transport = 'Легковий автомобіль.'
				break;
			case 'C': transport = 'Вантажний автомобіль.'
				break;
			default: transport = 'Ровер)'
				break;
		}

		document.write(`Категорія користувача ${userCategory} - ${transport}`)
	</script>
</body>

</html>
