<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Завдання 3</h3>
	<p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>

	<script>
		let randomNumber = Math.floor(Math.random() * 5) + 1
		console.log(randomNumber);
		let userNumber = parseInt(prompt('Перша спроба!'))
		const answerСorrect = 'Ви вгадали число!'
		const answerIncorrect = 'Ви не вгадали число('

		if (randomNumber == userNumber)
			document.write(`${answerСorrect}`)
		else {
			userNumber = parseInt(prompt(`${answerIncorrect} Друга спроба!`))
			if (randomNumber == userNumber)
				document.write(`${answerСorrect}`)
			else
				document.write(`${answerIncorrect}`)
		}
	</script>
</body>

</html>
