  <body>
    <h3>Завдання 2</h3>
    <p>
      Створити службове авто (водій, марка, номер). Створити клас таким чином, щоб можна було створити тільки один екземпляр цього класу.
    </p>

    <script>
		class Car {
			static objCar

			constructor(initData) {
				if (Car.objCar) return Car.objCar

				Object.assign(this, initData)

				Car.objCar = this
			}

			toString() {
				return `${this.driver}, ${this.brend}, ${this.number}`
			}
		}

		let car = new Car({driver: 'Andrew', brend: 'Lexus', number: 'BO1313BP'})
		let car2 = new Car({driver: 'Ivan', brend: 'Lexus', number: 'BO1515BP'})
		console.log(car)
		console.log(car2)
		
    </script>
  </body>
