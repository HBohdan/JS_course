  <body>
    <h3>Завдання 1</h3>
    <p>
		Створити клас, що дозволяє виконувати такі операції над масивами: знаходження кількості додатних, кількості від’ємних, кількість входжень деякого числа (статичні методи).
    </p>

    <script>
		class ArrayOperations {
			static getNumberOfPositiveNumbers(arr) {
				return arr.reduce((count, num) => num > 0 ? ++count : count, 0)
			}
			static getNumberOfNegativeNumbers(arr) {
				return arr.reduce((count, num) => num < 0 ? ++count : count, 0)
			}
			static getNumberOfRepetitionsNumber(arr, num) {
				return arr.reduce((count, elem) => elem === num ? ++count : count, 0)
			}
		}

		let arr = [1, 2, -3, 3, 2, -4, 4, -5, 5, 3, 3, 3]
		console.log(ArrayOperations.getNumberOfPositiveNumbers(arr))
		console.log(ArrayOperations.getNumberOfNegativeNumbers(arr))
		console.log(ArrayOperations.getNumberOfRepetitionsNumber(arr, 3))
    </script>
  </body>
