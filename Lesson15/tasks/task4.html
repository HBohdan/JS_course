<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Завдання 4</h3>
    <p>
      Розробити клас Baner.<br>
		Поля(властивості):
		<ul>
			<li>Масив об’єктів ( графічних зображень та посилань на сайти)</li>
		</ul>
		Методи (дії):
		<ul>
			<li>Метод випадкового вибору об’єкта (графічного зображення та посилання)</li>
			<li>Метод виведення випадкового банера</li>
		</ul>
    </p>

    <script>
		class Banner {
			constructor() {
				this.arrBanners = [
					{
						link: 'https://uk.wikipedia.org/wiki/%D0%93%D1%80%D1%83%D1%88%D0%B0',
						img: 'img/1.png'
					},
					{
						link: 'https://uk.wikipedia.org/wiki/%D0%9F%D0%BE%D0%BC%D1%96%D0%B4%D0%BE%D1%80',
						img: 'img/3.png'
					},
					{
						link: 'https://uk.wikipedia.org/wiki/%D0%AF%D0%B1%D0%BB%D1%83%D0%BA%D0%BE',
						img: 'img/4.png'
					}
				]
			}

			selectRandomObject() {
				let randomNum = Math.floor(Math.random() * this.arrBanners.length)
				return randomNum
			}
			render() {
				let randomNum = this.selectRandomObject()
				document.write(`
					<a href="${this.arrBanners[randomNum].link}">
						<img src="${this.arrBanners[randomNum].img}" width="100">
					</a>
				`)
			}
		}

		let banner = new Banner()
		banner.render()
		
    </script>
  </body>
</html>
