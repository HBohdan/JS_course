<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Завдання 8</h3>
    <p>
      Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число
      користувача (використати confirm).
    </p>

    <script>
      let userNumber = parseInt(prompt("Загадати число від 1 до 5:"))

      for (let i = 1; i <= 3; i++) {
        const COMP_NUM = Math.floor(Math.random() * 5) + 1
        let confUser = confirm(`Спроба ${i}. Це число ${COMP_NUM}?`)

        if (confUser) {
          document.write(`Я вгадав число!!!`)
          break
        }
        if (i === 3) document.write(`Я не вгадав число(`)
      }
    </script>
  </body>
</html>
