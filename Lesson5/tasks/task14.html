<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Завдання 14</h3>
    <p>
      Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач
      поступово вводить суму грошей до тих пір, поки суми не буде достатньо для
      оплати товарів (кожного разу користувачу повідомляють, яку ще суму
      потрібно ввести).
    </p>

    <script>
      const min = 50
      const max = 200
      const amountPaid = Math.floor(Math.random() * (max - min + 1)) + min

      let userMoney = 0
      let counter = 0

      const minPayment = 1,
        maxPayment = 50

      document.write(`До оплати - ${amountPaid} <br>`)

      do {
        const payment =
          minPayment +
          Math.floor(Math.random() * (maxPayment - minPayment + 1)) +
          minPayment
        userMoney += payment
        counter++
        document.write(`${payment}<br>`)
      } while (userMoney < amountPaid)

      document.write(`Кількість спроб оплати рахунку - ${counter}`)
    </script>
  </body>
</html>
