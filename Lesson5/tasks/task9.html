<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Завдання 9</h3>
    <p>
      Користувач загадує число. Комп’ютер задає питання поки не вгадає число
      користувача (використати confirm).
    </p>

    <script>
      let userNumber = parseInt(prompt("Загадати число від 1 до 5:"))
      let count = 0
      let confUser
      do {
        count++
        const COMP_NUM = Math.floor(Math.random() * 5) + 1
        confUser = confirm(`Спроба ${count}. Це число ${COMP_NUM}?`)
      } while (!confUser)

      document.write(`Я вгадав число!!! Спроба - ${count}`)
    </script>
  </body>
</html>
