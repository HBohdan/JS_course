<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Завдання 11</h3>
    <p>
      Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем
      числами.
    </p>

    <script>
      let minUserNumber = parseInt(prompt("Перше число:"))
      let maxUserNumber = parseInt(prompt("Друге число:"))
      let sum = 0

      for (let i = minUserNumber, j = 0; i <= maxUserNumber; i++) {
        if (i % 2 !== 0 && j < 5) {
          sum += i
          j++
        }
        if (j === 5) break
      }

      document.write(`Сума непарних чисел - ${sum}`)
    </script>
  </body>
</html>
