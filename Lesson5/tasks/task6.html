<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Завдання 6</h3>
    <p>Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком.</p>

    <script>
      let count = 1
      for (let k = 0; k < 3; k++) {
        document.write(`<table border="1" width="100">`)
        for (let i = 0; i < 3; i++) {
          document.write(`<tr>`)
          for (let j = 0; j < 3; j++, count++) {
            document.write(`<td>${count}</td>`)
          }
          document.write(`</tr>`)
        }
        document.write(`</table><br>`)
      }
    </script>
  </body>
</html>
