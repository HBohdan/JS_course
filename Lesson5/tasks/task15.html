<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Завдання 15</h3>
    <p>
      Користувач поступово вводить показники температури протягом року. Знайти
      середню температуру.
    </p>

    <script>
      let sumTemp = 0
      let counter = 0

      for (let i = 1; ; i++, counter++) {
        let temp = parseInt(prompt("Показник температури:"))
        if (!isFinite(temp)) break
        sumTemp += temp
      }

      let averageTemperature = sumTemp / counter

      document.write(`Середня температура - ${Math.ceil(averageTemperature)}`)
    </script>
  </body>
</html>
