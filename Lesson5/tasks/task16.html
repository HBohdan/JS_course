<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Завдання 16</h3>
    <p>
      Користувач поступово вводить прибуток магазину за кожен день протягом N
      тижнів. Знайти загальну величину прибутку та вивести величину прибутку
      протягом кожного окремого тижня.
    </p>

    <script>
      const countWeeks = parseInt(prompt("Кількість тижнів:"))
      let totalMoney = 0

      for (let i = 1; i <= countWeeks; i++) {
        let oneWeekMoney = 0
        for (let j = 1; j <= 7; j++) {
          let profitDay = parseInt(
            prompt(`Прибуток за ${j} день ${i} тиждень, грн:`)
          )
          if (!isFinite(profitDay)) break
          oneWeekMoney += profitDay
        }

        totalMoney += oneWeekMoney
        document.write(`Прибуток ${i} тиждень - ${oneWeekMoney} грн.<br>`)
      }

      document.write(`Загальний прибуток - ${totalMoney} грн.`)
    </script>
  </body>
</html>
