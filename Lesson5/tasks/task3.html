<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Завдання 3</h3>
    <p>Вивести таблицю з одним рядком і 7 стовпцями.</p>

    <script>
      let row = ""
      for (let i = 0; i < 7; i++) {
        row += `<td>${i + 1}</td>`
      }

      document.write(`
			<table border="1">
				<tr>
					${row}
				</tr>					
			</table>
		  `)
    </script>
  </body>
</html>
