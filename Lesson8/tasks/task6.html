<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Завдання 6</h3>
    <p>
      Дано послідовність цін товарів та назв (у окремих масивах). Вивести на
      екран ті, які може собі дозволити користувач (кількість грошей задається).
    </p>

    <script>
      let productsPrices = [1000, 20, 31]
      let productsTitles = ["cheese", "juice", "bread"]

      const userMoney = parseInt(prompt("Кількість грошей:"))

      document.write(
        `У Вас ${userMoney} у.о. <br>
      ${getProductOffer(userMoney, productsPrices, productsTitles)}`
      )

      function getProductOffer(money, listPrise, listTitles) {
        let print_1 = "Список товарів, які ви можете купити: <br>"
        let print_2 = "У Вас недостатньо коштів для покупок("
        let count = 0

        for (let i = 0; i < listPrise.length; i++) {
          if (listPrise[i] <= money) {
            print_1 += `${listTitles[i]} - ${listPrise[i]} у.о. <br>`
            count++
          }
        }
        return count > 0 ? print_1 : print_2
      }
    </script>
  </body>
</html>
