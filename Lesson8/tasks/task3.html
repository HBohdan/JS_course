<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Завдання 3</h3>
    <p>
      Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
    </p>

    <script>
      const listName = ["Іван", "Андрій", "Юлія", "Іван", "Богдан", "Іван"]

      document.write(
        `Ім’я «Іван» зустрічається ${getCountName(listName)} рази.`
      )

      function getCountName(arr) {
        let countName = 0

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === "Іван") countName++
        }

        return countName
      }
    </script>
  </body>
</html>
