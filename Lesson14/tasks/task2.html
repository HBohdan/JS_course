<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Завдання 2</h3>
    <p>
      Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.
    </p>

    <script>
		let date = {
			day: 15,
			month: 10,
			year: 2023
		}

		const userN = parseInt(prompt('Кількість місяців, N = '))

		let nextYear = (dateObj, N) => {
			if ((dateObj.month + N) % 12 === 0) return dateObj.year + (dateObj.month + N) / 12 - 1

			return dateObj.year + Math.floor((dateObj.month + N) / 12)			
		}

		document.write(`Через ${userN} місяців буде ${nextYear(date, userN)} рік`)
		
    </script>
  </body>
</html>
