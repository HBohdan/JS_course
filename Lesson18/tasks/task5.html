<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<body>
		<h3>Завдання 5</h3>
		<p>
			Відобразити таблицю 3*4 з випадковими числами (її треба динамічно створити і вставити на сторінку).
		</p>

		<script>
			let body = document.querySelector('body')
			createTable(3, 4, body, 20, 99)

			function createTable(row, col, parent, minV, maxV) {
				let table = document.createElement('table')
				table.style.cssText = 'border: 2px solid black;'
				
				for (let i = 0; i < row; i++) {
					let tr = document.createElement('tr')
					for (let j = 0; j < col; j++) {
						let td = document.createElement('td')
						td.style.border = '1px solid black'
						td.innerHTML = getRandomNumber(minV, maxV)
						tr.append(td)
					}
					table.append(tr)
				}
				parent.append(table)
			}

			function getRandomNumber(minV, maxV) {
				return minV + Math.floor(Math.random() * (maxV - minV + 1))
			}
		</script>
	</body>
</html>
