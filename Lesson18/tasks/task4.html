<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Завдання 4</h3>
    <p>
      Наперед задано у скрипті масив зі списком бажань. Після завантаження сторінки випадковим чином вибираються 3 і відображаються у окремих div (їх треба створити і додати на сторінку).
    </p>

    <script>
		let wishList = ['Мир', 'Свобода', 'Воля', 'Добро', 'Любов']

		getWish(wishList)
		
		function getWish(arr) {
			for (let i = 0; i < 3; i++) {
				let index = getRandomNumber(0, arr.length - 1)
				let div = document.createElement('div')
				div.innerHTML = arr[index]
				document.body.append(div)
				arr.splice(index, 1)
			}
		}
		
		function getRandomNumber(minV, maxV) {
			return minV + Math.floor(Math.random() * (maxV - minV + 1))
		}
    </script>
  </body>
</html>
