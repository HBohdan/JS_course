<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Завдання 15</h3>
	<p>З клавіатури вводиться кількість місяців, які пройшли від деякого моменту часу. Вивести повну кількість
		років і місяців. Наприклад, дано 28 місяців, а вивести 2 роки і 4 місяці.</p>

	<script>
		let userMonths = parseInt(prompt('Кількість місяців:'))
		let year = Math.floor(userMonths / 12)
		let month = userMonths % 12

		document.write(`
			Кількість місяців - ${userMonths} = ${year} р. ${month} міс.
		`)
	</script>
</body>

</html>
