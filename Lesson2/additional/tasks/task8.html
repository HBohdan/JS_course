<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Завдання 8</h3>
	<p>Розробити програму (не використовувати if), яка за номером року Y визначає номер століття C (врахувати, що
		початком XX століття був 1901, а не 1900 рік). </p>

	<script>
		let year = parseInt(prompt('Введіть рік:'))
		let century = Math.ceil(year / 100)

		document.write(`${year} рік - ${century} століття`)
	</script>
</body>

</html>
