<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Завдання 5</h3>
	<p>Визначити, яку платню одержить на фірмі сумісник за виконану роботу, якщо йому нараховано S грн., а податок
		становить 20%.</p>

	<script>
		let userSalaryBrutto = parseFloat(prompt('Нарахована платня сумісника, грн:'))
		const VAT = 0.2
		let userSalaryNetto = userSalaryBrutto - userSalaryBrutto * VAT

		document.write(`
			Нарахована платня сумісника - ${userSalaryBrutto} грн <br>
			Податок - 20% <br>
			Одержана платня сумісника - ${userSalaryNetto} грн
		`)
	</script>
</body>

</html>
