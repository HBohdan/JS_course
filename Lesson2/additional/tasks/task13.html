<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Завдання 13</h3>
	<p>Визначити скільки повних тижнів є у вказаній кількості днів.</p>

	<script>
		let numberDays = parseInt(prompt('Кількість днів:'))
		let numberWeeks = Math.floor(numberDays / 7)

		document.write(`
			Кількість днів - ${numberDays} <br>
			Кількість повних тижнів - ${numberWeeks} 
		`)
	</script>
</body>

</html>
