<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Завдання 10</h3>
	<p>З клавіатури вводиться кількість монет номіналом 1 копійка. Визначити скільки гривень і копійок є у даній
		сумі . Наприклад, дано 245 копійок, а вивести 2 грн 45 копійок.</p>

	<script>
		let userMoney = parseInt(prompt('Ввести кількість монет:'))
		let hryvnia = Math.floor(userMoney / 100)
		let kopijka = userMoney % 100

		document.write(`
			Кількість монет - ${userMoney} коп = ${hryvnia} грн ${kopijka} коп
		`)
	</script>
</body>

</html>
