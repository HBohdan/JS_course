<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Завдання 16</h3>
	<p>З клавіатури вводиться номер місяця. Визначити, який буде місяць через вказану кількість N місяців.</p>

	<script>
		let userMonth = parseInt(prompt('Номер місяця:'))
		let addMonths = parseInt(prompt('Кількість N місяців:'))
		let nextNumberMonth = (userMonth + addMonths) % 12

		document.write(`
			Номер місяця - ${userMonth} <br>
			Через ${addMonths} місяців буде ${nextNumberMonth} місяць року.
		`)
	</script>
</body>

</html>
