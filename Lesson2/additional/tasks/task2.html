<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Завдання 2</h3>
	<p>З клавіатури вводиться розмір заробітної плати та розмір прожиткового мінімуму. Визначити розмір соціальної
		допомоги (вважаємо, що заробітна плата є меншою).</p>

	<script>
		let userSalary = parseFloat(prompt('Заробітна плата:'))
		const costOfLiving = 2272
		let socialAssistance = costOfLiving - userSalary
		console.log(socialAssistance);
		document.write(`
		Заробітна плата - ${userSalary} <br>
		Прожитковий мінімум - ${costOfLiving} <br>
		Соціальна допомога - ${socialAssistance > 0 ? socialAssistance : 0}
		`)
	</script>
</body>

</html>
