<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Завдання 6</h3>
	<p>Дано три дійсні змінні a, b і c. Скласти алгоритм, який міняє місцями значення цих змінних наступним чином:
		змінна a набуває значення змінної b, змінна b набуває значення змінної c, а змінна c – попереднє значення
		змінної a.
	</p>

	<script>
		let a = 1, b = 2, c = 3
		let t = a
		a = b
		b = c
		c = t

		document.write(`
		let a = 1, b = 2, c = 3 <br>
		let t = a <br>
		a = b <br>
		b = c <br>
		c = t <br>
		Після заміни значень: a = 2, b = 3, c = 1.
		`)

		console.log(a, b, c);
	</script>
</body>

</html>
