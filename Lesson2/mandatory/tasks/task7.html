<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Завдання 7</h3>
	<p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>

	<script>
		let randomMonth = Math.floor(Math.random() * (12 - 1 + 1)) + 1
		let randomDay = Math.floor(Math.random() * (6 - 0 + 1))
		let summ = randomMonth + randomDay

		document.write(`
			Випадковий номер місяця - ${randomMonth} <br>
			Випадковий номер дня - ${randomDay} <br>
			Сума - ${summ}
			`)
	</script>
</body>

</html>
