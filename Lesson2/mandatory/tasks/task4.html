<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		td {
			text-align: center;
		}
	</style>
</head>

<body>
	<h3>Завдання 4</h3>
	<p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>

	<script>
		let userLength = parseInt(prompt('Введіть довжину у сантиметрах:'))
		const lengthM = userLength / 100
		const lengthKm = userLength / 100000

		document.write(`
				<table border="1" width="300">
						<tr>
							<td>Довжина, см</td>
							<td>Довжина, м</td>
							<td>Довжина, км</td>
							
						</tr>	
						<tr>
							<td>${userLength}</td>
							<td>${lengthM}</td>
							<td>${lengthKm.toFixed(5)}</td>
						</tr>	
					</table>
				`)
	</script>
</body>

</html>
