<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Завдання 2</h3>
	<p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>

	<script>
		let currentYear = new Date().getFullYear()
		let yearOfBirth = parseInt(prompt('Введіть рік народження'))
		let yearsOld = currentYear - yearOfBirth

		document.write(`Кількість років - ${yearsOld}`)
	</script>
</body>

</html>
