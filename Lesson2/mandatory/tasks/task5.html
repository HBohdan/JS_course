<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Завдання 5</h3>
	<p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>

	<script>
		let userSeconds = parseInt(prompt('Введіть кількість секунд:'))

		const hour = Math.floor(userSeconds / 3600)
		const minute = Math.floor(userSeconds % 3600 / 60)

		document.write(`Час, який пройшов від початку доби: ${hour} год ${minute} хв`)
	</script>
</body>

</html>
