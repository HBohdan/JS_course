<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Завдання 2</h3>
    <p>
      Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.
    </p>

    <script>
      const userNumberElements = parseInt(prompt('Кількість елементів = '))

		document.write(`[${createArray(userNumberElements)}]`)

		function createArray(num) {
			let arr = new Array(num).fill(1)
			let middleArr = arr.length / 2
			arr = arr.fill(7, Math.floor(middleArr))
			
			return arr
		}
    </script>
  </body>
</html>
