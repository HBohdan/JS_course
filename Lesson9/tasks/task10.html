<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Завдання 10</h3>
    <p>
      Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.
    </p>

    <script>
      const userNumberElements = parseInt(prompt('Кількість елементів масиву = '))
		const userNumberMin = parseInt(prompt('Мінімальне значення ціни = '))
		const userNumberMax = parseInt(prompt('Максимальне значення ціни = '))

		let prices = createArray(userNumberElements, userNumberMin, userNumberMax)
		let listTaxPaid = prices.map(price => {
			price = price *= 0.2

			return price.toFixed(2)
		})

		document.write(`
			Список цін - [${prices}] <br>
			Список оплаченого податку, 20% - [${listTaxPaid}]
		`)

		function getRandomNumb(minV, maxV) {
        return minV + Math.floor(Math.random() * (maxV - minV + 1))
      }

		function createArray(numberElements, minV, maxV) {
			let arr = []
			for (let i = 0; i < numberElements; i++) {
				arr[i] = getRandomNumb(minV, maxV)
			}

			return arr
		}
    </script>
  </body>
</html>
