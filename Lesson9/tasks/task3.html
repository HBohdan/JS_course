<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Завдання 3</h3>
    <p>
      Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
    </p>

    <script>
      const userNumberElements = parseInt(prompt('Кількість елементів = '))

		document.write(`[${createArray(userNumberElements)}]`)

		function createArray(num) {
			let arr = new Array(num).fill(1)
			
			arr.forEach((element, index, arrRef) => {
				if (index > 4) arrRef[index] = 7
			});

			return arr
		}
    </script>
  </body>
</html>
